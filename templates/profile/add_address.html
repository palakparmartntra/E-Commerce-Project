{% extends 'base/header.html' %}
{% block content %}

{% load static %}
<style>
       input.error {
           border: 2px solid red;
       }
       .error {
           color: red;
       }
        .address {display: inline-block; width:49%;}
        .address .cf-medium {width:130%;}
        .address label {display: block !important; width: 150% !important;}
</style>
<div class="my-account">
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-12">
            <div class="tab-content">
                <div id="address-tab" role="tabpanel" >
                <h1>
                    <img src="{% static 'img/default_user.png' %}" alt="default user" width="50px"> {{ user.username }}
                </h1><br><hr><br>
                <a href="{% url 'view_profile' user.username %}" class="btn"><</a><br><br>
                <h2>Add Address</h2>
                    <div class="col-md-12">
                    <form id="update_address_form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-6">
                            {{ form.as_p }}
                        </div>
                        <input class="btn" type="submit" value="Create">
                        <a href="{% url 'view_profile' user.username %}" class="btn">Cancel</a>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>-->
<script type="text/javascript" src="{% static 'js/address.js' %}"></script>


{% endblock %}
