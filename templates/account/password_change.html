{% extends 'base/header.html' %}
{% load static %}
{% block content %}

<div class="my-account">
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-12">
            <div class="tab-content">
                <div id="address-tab" role="tabpanel" >
                    <div class="row">
                    <div class="col-md-12">
                        <div method="post">
                        <div class="col-md-6">
                            {% if messages %}
                            <div id="success-alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                                {% for message in messages %}
                                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</p>
                                {% endfor %}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endif %}
                          <h2>Change Password</h2><br><br>
                        <form id="changepasswordform" method="post">
                        {% csrf_token %}
                          <label for="id_oldpassword">Current Password:</label>
                          <input type="password" class="form-control" name="oldpassword" placeholder="Current Password" autocomplete="current-password" required="" id="id_oldpassword">
                        </p>
                        <p>
                          <label for="id_password1">New Password:</label>
                          <input type="password" class="form-control" name="password1" placeholder="New Password" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1">
                        <p></p>
                        <p>
                          <label for="id_password2">New Password (again):</label>
                          <input type="password" class="form-control" name="password2" placeholder="New Password (again)" required="" id="id_password2">
                        </p><br>
                        <button class="btn" type="submit">Save</button>
                        </form>
                    </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script type="text/javascript" src="{% static 'js/change_password.js' %}"></script>
<script type="text/javascript" src="{% static 'js/alert.js' %}"></script>


{% endblock %}
