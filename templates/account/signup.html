{% extends 'base/header.html' %}

{% block content %}

<div class="my-account">
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-9">
            <div class="tab-content">
                <div id="address-tab" role="tabpanel" >
                <h1>{{ object.username }}</h1><br><br>
                <div class="row">
                    <div class="col-md-9">
                         <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn" type="submit">Sign Up</button><br><br>
                        Already have an account? <a href="{% url 'account_login' %}"> Login</a>
                      </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
