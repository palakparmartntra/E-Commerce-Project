<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8">
        <title>E Store - eCommerce HTML Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="eCommerce HTML Template Free Download" name="keywords">
        <meta content="eCommerce HTML Template Free Download" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/slick/slick.css" rel="stylesheet">
        <link href="lib/slick/slick-theme.css" rel="stylesheet">

        <!-- Template Stylesheet -->
          <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
<style>
      body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color:#FF6F61
        }

     div {
     background-color:white;
     border:2px solid black;
     padding:100px;
     }

        form {
            margin-top: 20px;
        }
        .errorlist {
          list-style-type: none;
          color: red;
          position: relative;
          right: 31px;
        }

          .error {
            color: #ff0000;
            margin-top: 5px;
            margin-right:20px;

        }
       input.error {
   border: 2px solid red;
}

</style>
    <body>


       <div>
           <h3><strong>Signup Page</strong></h3>
           <br>
           <form  id="signupform" method="post">
            {% csrf_token %}
               <p>
                <label for="id_email">Email:</label>
                <input type="email" name="email" placeholder="Email address" autocomplete="email" maxlength="320" id="id_email">
              </p>
               <p>
                <label for="id_username">Username:</label>
                <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="15" id="id_username">
              </p>
               <p>
                <label for="id_password1">Password:</label>
                <input type="password" name="password1" placeholder="Password" autocomplete="new-password" aria-describedby="id_password1_helptext" id="id_password1" aria-autocomplete="list">
                <span class="helptext" id="id_password1_helptext"></span>
               </p>
               <p>
                <label for="id_password2">Password (again):</label>
                <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" id="id_password2">
              </p>
<!--            {{ form.as_p }}-->
            <button class="btn" type="submit">Sign Up</button><br><br>
           </form>
           <hr>
               Already have an account? <a href="{% url 'account_login' %}"> Login</a>
            </div>
        <br>

        <!-- Template Javascript -->
       <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script>
    $(document).ready(function () {
        $("#signupform").validate({
            rules: {
                email: {
                     required: true,
                     email: true
                },
                username: {
                    required: true,
                    minlength: 3,
                    maxlength: 10
                },
                password1: {
                     required: true,
                     pwcheck: true,
                     minlength: 8,

                },
                password2: {
                    required: true,
                     equalTo: "#id_password1"
                }
            },
            messages: {
                email: {
                  required: "Specify email address",
                  email: "invalid email format"
                },
                username: {
                    required: "Please enter username",
                },
                password1: {
                    required: "Specify password",
                    pwcheck: "The password does not match the criteria!",
                    minlength: "The password does not meet the criteria!"
                },
                password2: {
                    required: "Repeat password",
                    equalTo: "The passwords do not match"
                },
            },
        });
    });
</script>
    </body>
</html>
